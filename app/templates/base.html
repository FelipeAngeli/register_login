{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    

    <!-- Conteúdo principal -->

    <footer class="footer">
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
